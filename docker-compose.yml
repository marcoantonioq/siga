services:
  siga:
    image: siga
    container_name: siga
    build:
      context: .
      dockerfile: Dockerfile
    user: node
    environment:
      - NODE_ENV=production
    ports:
      - '3009:3009'
    restart: always
    networks:
      - dockers

networks:
  dockers:
    external: true
    name: redes-dockers
